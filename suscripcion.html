                <br>
                <hr>
                <form id="subscriptionForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre y apellido</label>
                        <input type="email" class="form-control" id="nombreYapellido" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Correo electrónico</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Confirmación de correo electronico</label>
                        <input type="email" class="form-control" id="confirmacionCorreo" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password1">
                    </div>
                    <div class="mb-3 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordar</label>
                    </div>
                    <a class="btn btn-primary" href="" role="button">
                    <button type="button" onclick="validarSuscripcion()">Suscribirse</button>
                    </a>
